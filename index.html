
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry Pal Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Basic body styling for better aesthetics */
    body {
      font-family: 'Inter', sans-serif; /* A nice sans-serif font */
    }
    /* Add a subtle background pattern or gradient if desired */
     body.bg-gradient-to-br {
        background-image: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
     }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#3B82F6', // Blue-500
              light: '#60A5FA', // Blue-400
              dark: '#2563EB', // Blue-600
            },
            secondary: '#10B981', // Emerald-500
            accent: '#F59E0B',    // Amber-500
            neutral: {
              light: '#F3F4F6', // Gray-100
              DEFAULT: '#6B7280', // Gray-500
              dark: '#1F2937',  // Gray-800
            }
          }
        }
      }
    }
  </script>
